<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round 1</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a class="home" href="index.html"><img src="img/icons/home.png" alt="Home Icon"></a>
        <h1>Round 1</h1>
        <p>Drag the instrument over to the correct musician!</p>
    </header>

  <main class="background">
    <section id="game" class="container">
        <ul id="instrumentlist" class="draggable-list">
          <li class="btn" id="musician1" draggable="true"><img id="img" src="img/instruments/GuitarLoeta.png" alt="Loeta's Guitar"></li>
          <li class="btn" id="musician2" draggable="true"><img id="img" src="img/instruments/PianoDiego.jpg" alt="Diego's Piano"></li>
          <li class="btn" id="musician3" draggable="true"><img id="img" src="img/instruments/GuitarIngmar.jpg" alt="Ingmar's Guitar"></li>
        </ul>
        <ul id="musicianlist" class="draggable-list">
          <li id="instrument2" draggable="true"><img src="img/musicians/Diego.jpg" alt="Musician Diego"></li>
          <li id="instrument3" draggable="true"><img src="img/musicians/Ingmar.jpg" alt="Musician Ingmar"></li>
          <li id="instrument1" draggable="true"><img src="img/musicians/Loeta.jpeg" alt="Musician Loeta"></li>
        </ul>
    </section>

    <div id="endMessage">
      <h2>Well done!</h2>
      <section id="game" class="container">
        <ul id="musicianlist">
          <li id="instrument2"><img src="img/musicians/Diego.jpg" alt="Musician Diego"></li>
          <li id="instrument3"><img src="img/musicians/Ingmar.jpg" alt="Musician Ingmar"></li>
          <li id="instrument1"><img src="img/musicians/Loeta.jpeg" alt="Musician Loeta"></li>
        </ul>
      </section>

      <section class="buttons">
        <button class="clickable" onclick="playAgain()">Play Again</button>
        <a class="clickable" href="round2.html" style="text-decoration: none;">Next Round</a>
        <a class="clickable" href="calendar.html" style="text-decoration: none;">Calendar</a>
      </section>
    </div>
  </main>

  <script src="js/script.js"></script>

</body>
</html>
